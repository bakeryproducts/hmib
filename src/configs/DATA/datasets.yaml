    root: 'preprocessed/f_TRAIN_SPLIT_${SPLIT}_rle_v2/kidney_3/'
    rate: 20

  - name: "hpa_valid_kidney"
    root: 'preprocessed/f_VALID_SPLIT_${SPLIT}_rle_v2/kidney_3/'

  - name: "hubmap_kidney"
    root: 'CUTS/hubmap_kidney/preprocessed/CUTS/2.400_1024'

  ############################### COLON ##############################
