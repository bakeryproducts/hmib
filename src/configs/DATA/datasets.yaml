#  SPLIT param is in base config
#  !
#  dataset name : blabal_any_name_OFFICIALORGANNAME
#  i.e. 'hubmap_trainimages1-3_kidney'
#  i.e. 'gtex_kidneyscale1.2_largeintestine'
#  !
datasets:
